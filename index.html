<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy To-Do List</title>
    <img src="https://4.bp.blogspot.com/-tENtOzxgpfk/UpuDsRjCSXI/AAAAAAAAHbU/pSCX5okV_20/s1600/to+do+list.png" alt="My to do list">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>✨ My To-Do List ✨</h1>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="addTask">➕ Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.getElementById("addTask").addEventListener("click", addTask);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `<span>${taskText}</span> <button class="delete">❌</button>`;

            li.addEventListener("click", () => {
                li.classList.toggle("completed");
                if (li.classList.contains("completed")) {
                    confettiEffect();
                }
            });

            li.querySelector(".delete").addEventListener("click", () => {
                li.remove();
            });

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function confettiEffect() {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 1500);
        }
    </script>
</body>
</html>
